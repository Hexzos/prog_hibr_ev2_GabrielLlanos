<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Citas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/configuraciones']">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="container-pantalla">
    <ion-card color="light" class="card-center">
      <ion-card-content> 
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-text color="primary">
            <h1>{{ citaAleatoria.cita }}</h1>
          </ion-text>
       </ion-col>
       <ion-col>
        <ion-text color="medium">
         <p class="ion-text-end"> {{ citaAleatoria.autor }}</p>
        </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-card-content> 
   </ion-card>
  </div>
 
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button *ngIf="activarSwitch" color="danger" (click)="eliminarCitaAleatoria()">
      <ion-icon name="trash-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/gestion']" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
